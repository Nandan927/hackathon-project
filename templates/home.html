<!DOCTYPE html>
<html>
<head>
<title>HORIZON | Explore The World</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
}

/* ================= BACKGROUND ================= */

.hero{
    position:relative;
    height:100vh;
    background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
}

.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
}

/* ================= CONTENT ================= */

.hero-content{
    position:relative;
    z-index:2;
}

.hero-content h1{
    font-size:80px;
    font-weight:700;
}

.hero-content .highlight{
    color:#ffcc00;
}

.hero-content p{
    margin-top:15px;
    font-size:20px;
    letter-spacing:1px;
    opacity:0.9;
}

/* ================= POLAROID CARDS ================= */

.card{
    position:absolute;
    width:230px;
    background:white;
    padding:10px;
    border-radius:6px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    transform:rotate(-5deg);
    transition:0.4s;
}

.card img{
    width:100%;
    border-radius:4px;
}

.card:hover{
    transform:rotate(0deg) scale(1.05);
}

/* Card Positions */
.card1{
    bottom:40px;
    left:50px;
    transform:rotate(-8deg);
}

.card2{
    top:80px;
    right:60px;
    transform:rotate(6deg);
}

.card3{
    bottom:60px;
    right:100px;
    transform:rotate(-6deg);
}

/* ================= NAVBAR ================= */

.navbar{
    position:absolute;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:25px 60px;
    z-index:3;
}

.logo{
    font-size:26px;
    font-weight:700;
    letter-spacing:3px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:#ffcc00;
}

/* ================= BUTTON ================= */

.cta-btn{
    margin-top:25px;
    display:inline-block;
    padding:12px 28px;
    background:#ffcc00;
    color:black;
    font-weight:600;
    border-radius:30px;
    text-decoration:none;
    transition:0.3s;
}

.cta-btn:hover{
    background:white;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){
    .hero-content h1{
        font-size:45px;
    }
    .card{
        display:none;
    }
}
</style>
</head>

<body>

<div class="hero">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">HORIZON</div>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
            <a href="/dashboard">Explore</a>
        </div>
    </div>

    <!-- Center Text -->
    <div class="hero-content">
        <h1>Explore the <span class="highlight">World</span></h1>
        <p>Find and Share Your Travel Experiences</p>
        <a href="/register" class="cta-btn">Start Your Journey</a>
    </div>

    <!-- Floating Travel Images -->
    <div class="card card1">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
    </div>

    <div class="card card2">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d">
    </div>

    <div class="card card3">
        <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1">
    </div>

</div>

</body>
</html>
