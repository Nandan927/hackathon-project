<!DOCTYPE html>
<html>
<head>
<title>HORIZON | Discover Your Next Adventure</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover no-repeat;
    color:white;
}

/* Overlay */
.overlay{
    background:rgba(0,0,0,0.55);
    height:100vh;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 70px;
}

.logo{
    font-size:28px;
    font-weight:700;
    letter-spacing:3px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    margin-left:30px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:#ffcc00;
}

/* Hero Section */
.hero{
    text-align:center;
    margin-top:140px;
    padding:0 20px;
}

.hero h1{
    font-size:70px;
    font-weight:700;
}

.hero span{
    color:#ffcc00;
}

.hero p{
    margin-top:20px;
    font-size:20px;
    opacity:0.9;
}

/* CTA Button */
.cta{
    margin-top:35px;
    display:inline-block;
    padding:14px 35px;
    background:#ffcc00;
    color:black;
    font-weight:600;
    border-radius:40px;
    text-decoration:none;
    transition:0.3s;
}

.cta:hover{
    background:white;
}

/* Search Section */
.search-box{
    margin:60px auto 0;
    max-width:900px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:20px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
}

.search-box input{
    padding:12px;
    border:none;
    border-radius:10px;
    width:180px;
    outline:none;
}

.search-box button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ffcc00;
    font-weight:600;
    cursor:pointer;
}

/* Responsive */
@media(max-width:768px){
    .hero h1{
        font-size:40px;
    }
    .navbar{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="overlay">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">HORIZON</div>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
            <a href="/dashboard">Explore</a>
        </div>
    </div>

    <!-- Hero Content -->
    <div class="hero">
        <h1>Discover the <span>World</span></h1>
        <p>Plan your journeys, share your experiences, and explore breathtaking destinations.</p>
        <a href="/register" class="cta">Start Your Journey</a>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="date">
            <input type="date">
            <button>Search Flights</button>
        </div>
    </div>

</div>

</body>
</html>
