<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon | Home</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* Body */
body{
    background:white;
    color:#111;
}

/* Top Navbar */
.navbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:#1f6feb; /* blue */
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 30px;
    z-index:100;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
}

.navbar h2{
    color:white;
    font-size:20px;
    font-weight:600;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover,
.nav-links a.active{
    text-decoration:underline;
}

/* Page padding for fixed navbar */
.page-content{
    padding-top:70px;
    padding-left:20px;
    padding-right:20px;
    padding-bottom:30px;
}

/* Posts Grid 2-columns */
.feed-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:20px;
}

/* Post Card */
.post-card{
    background:#f9f9f9;
    border:1px solid #ddd;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 3px 10px rgba(0,0,0,0.05);
    transition:0.3s;
}

.post-card:hover{
    transform:translateY(-4px);
}

/* Post Image 1:1 */
.post-card img{
    width:100%;
    aspect-ratio:1/1; /* forces square */
    object-fit:cover;
    display:block;
}

/* Post Content */
.post-card .content{
    padding:12px;
}

.post-card h3{
    font-size:16px;
    font-weight:600;
    margin-bottom:6px;
}

.post-card p{
    font-size:14px;
    margin-bottom:4px;
    color:#333;
}

.like-btn{
    display:inline-block;
    margin-top:8px;
    padding:6px 12px;
    background:#1f6feb;
    border-radius:6px;
    text-decoration:none;
    color:white;
    font-size:13px;
    transition:0.3s;
}

.like-btn:hover{
    background:#1558c0;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>HORIZON</h2>
    <div class="nav-links">
        <a href="/home" class="active">Home</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/explore">Explore</a>
    </div>
</div>

<!-- Page Content -->
<div class="page-content">
    <div class="feed-container">
    {% for post in posts %}
        <div class="post-card">
            <img src="/static/uploads/{{ post[2] }}" onerror="this.style.display='none';">
            <div class="content">
                <h3>{{ post[1] }}</h3>
                <p>{{ post[3] }}</p>
                <p><b>Budget:</b> ₹{{ post[4] }}</p>
                <p><b>Likes:</b> {{ post[5] }}</p>
                <a href="/like/{{ post[0] }}" class="like-btn">Like ❤️</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

</body>
</html>
