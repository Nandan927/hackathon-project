<!DOCTYPE html>
<html>
<head>
<title>HORIZON Dashboard</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: url("https://images.unsplash.com/photo-1502920917128-1aa500764b6d") no-repeat center center/cover;
    height:100vh;
    color:white;
}

/* Dark Overlay */
.overlay{
    background: rgba(0,0,0,0.6);
    min-height:100vh;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
}

.logo{
    font-size:28px;
    font-weight:700;
    letter-spacing:3px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    margin-left:25px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:#00e0ff;
}

/* Hero Section */
.hero{
    text-align:center;
    margin-top:120px;
    position:relative;
}

.hero h1{
    font-size:60px;
    margin:0;
    letter-spacing:4px;
}

.hero p{
    font-size:18px;
    margin-top:10px;
    opacity:0.9;
}

/* Flight Animation */
.flight{
    position:absolute;
    top:40px;
    left:-200px;
    width:120px;
    animation: fly 15s linear infinite;
}

@keyframes fly{
    0%{ left:-200px; }
    100%{ left:110%; }
}

/* Feed Section */
.feed{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:80px;
    padding-bottom:40px;
}

.card{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius:20px;
    padding:20px;
    margin:20px;
    width:300px;
    transition:0.4s;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.card:hover{
    transform: translateY(-10px);
}

.card img{
    width:100%;
    border-radius:15px;
    margin-bottom:15px;
}

.card h3{
    margin:0 0 10px;
}

.card p{
    font-size:14px;
}

.card button{
    background:#00e0ff;
    border:none;
    padding:8px 18px;
    border-radius:20px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.card button:hover{
    background:white;
}

/* Footer */
.footer{
    text-align:center;
    padding:20px;
    font-style:italic;
    background: rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="overlay">

<div class="navbar">
    <div class="logo">HORIZON</div>
    <div class="nav-links">
        <a href="/add_post">Add Post</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="hero">
    <!-- Flight PNG -->
    <img src="https://cdn-icons-png.flaticon.com/512/34/34627.png" class="flight">
    <h1>Explore The World</h1>
    <p>Discover your next adventure with HORIZON</p>
</div>

<div class="feed">

{% for post in posts %}
    <div class="card">
        <img src="/static/uploads/{{ post[2] }}">
        <h3>{{ post[1] }}</h3>
        <p>{{ post[3] }}</p>
        <p><b>Budget:</b> ₹{{ post[4] }}</p>
        <p><b>Likes:</b> {{ post[5] }}</p>
        <a href="/like/{{ post[0] }}">
            <button>Like</button>
        </a>
    </div>
{% endfor %}

</div>

<div class="footer">
    “Travel far, travel wide, travel beyond.”
</div>

</div>
</body>
</html>
