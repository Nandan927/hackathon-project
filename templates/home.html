<!DOCTYPE html>
<html>
<head>
<title>HORIZON Dashboard</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    overflow-x:hidden;
}

/* ===== Navbar ===== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
}

.logo{
    font-size:26px;
    font-weight:bold;
    letter-spacing:2px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:500;
}

.nav-links a:hover{
    color:#00f2fe;
}

/* ===== Hero Section ===== */
.hero{
    text-align:center;
    padding:60px 20px;
    position:relative;
    overflow:hidden;
}

.hero h1{
    font-size:50px;
    letter-spacing:3px;
    animation: fadeIn 2s ease-in-out;
}

.hero p{
    font-size:18px;
    margin-top:10px;
    opacity:0.9;
}

/* ===== Moving Plane ===== */
.plane{
    position:absolute;
    top:20px;
    left:-200px;
    font-size:40px;
    animation: fly 12s linear infinite;
}

@keyframes fly{
    0%{ left:-200px; }
    100%{ left:110%; }
}

/* ===== Moving Train ===== */
.train{
    position:absolute;
    bottom:0;
    left:-300px;
    font-size:35px;
    animation: trainMove 15s linear infinite;
}

@keyframes trainMove{
    0%{ left:-300px; }
    100%{ left:110%; }
}

/* ===== Posts Section ===== */
.feed{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:30px;
}

.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius:20px;
    padding:20px;
    margin:20px;
    width:280px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    transition:0.3s;
}

.card:hover{
    transform: translateY(-10px);
}

.card img{
    width:100%;
    border-radius:15px;
    margin-bottom:10px;
}

.card button{
    background:#00f2fe;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}

.card button:hover{
    background:white;
}

/* ===== Footer Quote ===== */
.footer{
    text-align:center;
    padding:20px;
    background:rgba(0,0,0,0.3);
    font-style:italic;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">HORIZON</div>
    <div class="nav-links">
        <a href="/add_post">Add Post</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="hero">
    <div class="plane">‚úà</div>
    <div class="train">üöÜ</div>
    <h1>Welcome to HORIZON</h1>
    <p>Discover. Plan. Explore. Capture Memories.</p>
</div>

<div class="feed">

{% for post in posts %}
    <div class="card">
        <img src="/static/uploads/{{ post[2] }}">
        <h3>{{ post[1] }}</h3>
        <p>{{ post[3] }}</p>
        <p><b>Budget:</b> ‚Çπ{{ post[4] }}</p>
        <p><b>Likes:</b> {{ post[5] }}</p>
        <a href="/like/{{ post[0] }}">
            <button>‚ù§Ô∏è Like</button>
        </a>
    </div>
{% endfor %}

</div>

<div class="footer">
    "Travel is not about the destination, it‚Äôs about the journey."
</div>

</body>
</html>
