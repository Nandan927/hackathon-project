<!DOCTYPE html>
<html>
<head>
<title>HORIZON | Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center/cover;
    color:white;
}

/* Dark Overlay */
.overlay{
    background:rgba(0,0,0,0.55);
    height:100vh;
}

/* ================= NAVBAR ================= */

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

.logo{
    font-size:26px;
    font-weight:700;
    letter-spacing:3px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    margin-left:30px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:#ffcc00;
}

/* ================= HERO SECTION ================= */

.hero{
    height:85vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
}

.hero h1{
    font-size:65px;
    font-weight:700;
}

.hero span{
    color:#ffcc00;
}

.hero p{
    margin-top:20px;
    font-size:20px;
    opacity:0.9;
}

/* Button */
.hero-btn{
    margin-top:30px;
    padding:14px 35px;
    background:#ffcc00;
    color:black;
    border-radius:40px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.hero-btn:hover{
    background:white;
}

/* Responsive */
@media(max-width:768px){
    .hero h1{
        font-size:40px;
    }
    .navbar{
        padding:20px;
    }
}
</style>

</head>

<body>

<div class="overlay">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">HORIZON</div>

        <div class="nav-links">
            <a href="/explore">Explore</a>
            <a href="/feed">Feed</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- HERO CONTENT -->
    <div class="hero">
        <h1>Discover Your <span>Adventure</span></h1>
        <p>Explore breathtaking destinations and create unforgettable memories.</p>
        <a href="/explore" class="hero-btn">Start Exploring</a>
    </div>

</div>

</body>
</html>
