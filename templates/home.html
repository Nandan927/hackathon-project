<!DOCTYPE html>
<html>
<head>
<title>Horizon | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#1f6feb,#0a2540);
    color:white;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:rgba(0,0,0,0.3);
}

.navbar h2{
    margin:0;
}

/* Hero */
.hero{
    padding:40px;
    text-align:center;
}

.hero h1{
    margin:0;
    font-size:30px;
}

/* Posts Grid */
.feed-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    padding:20px 40px 100px 40px; /* bottom space for taskbar */
}

/* Post Card */
.post-card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    border-radius:15px;
    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    transition:0.3s;
}

.post-card:hover{
    transform:translateY(-6px);
}

.post-card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:10px;
}

.like-btn{
    display:inline-block;
    margin-top:8px;
    padding:6px 12px;
    background:#1f6feb;
    border-radius:6px;
    text-decoration:none;
    color:white;
    font-size:13px;
}

.like-btn:hover{
    background:#1558c0;
}

/* Bottom Task Bar */
.taskbar{
    position:fixed;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    padding:12px 0;
}

.taskbar a{
    color:white;
    text-decoration:none;
    font-size:14px;
    opacity:0.7;
    transition:0.3s;
}

.taskbar a.active,
.taskbar a:hover{
    opacity:1;
    color:#1f6feb;
    font-weight:600;
}

</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>HORIZON</h2>
</div>

<!-- Hero -->
<div class="hero">
    <h1>Explore The World üåç</h1>
</div>

<!-- Posts Only -->
<div class="feed-container">
{% for post in posts %}
    <div class="post-card">
        <img src="/static/uploads/{{ post[2] }}" 
             onerror="this.style.display='none';">
        <h3>{{ post[1] }}</h3>
        <p>{{ post[3] }}</p>
        <p><b>Budget:</b> ‚Çπ{{ post[4] }}</p>
        <p><b>Likes:</b> {{ post[5] }}</p>
        <a href="/like/{{ post[0] }}" class="like-btn">Like ‚ù§Ô∏è</a>
    </div>
{% endfor %}
</div>

<!-- Bottom Task Bar -->
<div class="taskbar">
    <a href="/home" class="active">Home</a>
    <a href="/add_post">Add Post</a>
    <a href="/chatbot">Chatbot</a>
    <a href="/profile">Profile</a>
</div>

</body>
</html>
