<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon | Discover Your Next Adventure</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

/* ================= NAVBAR ================= */

.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#9ebff0;
    z-index:10;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
}

.logo{
    font-size:22px;
    font-weight:700;
    color:white;
    letter-spacing:2px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover,
.nav-links a.active{
    text-decoration:underline;
}

.logout-btn{
    padding:8px 18px;
    border-radius:25px;
    text-decoration:none;
    background:white;
    color:#1f6feb;
    font-weight:600;
    transition:0.3s;
}

.logout-btn:hover{
    opacity:0.8;
}

/* ================= PAGE CONTENT ================= */

.page-content{
    padding-top:80px; /* space for navbar */
    padding-left:20px;
    padding-right:20px;
    padding-bottom:30px;
    background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
    min-height:100vh;
}

/* ================= FEED SECTION ================= */

.feed-section{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(500px,1fr));
    gap:20px;
    justify-content:center;
}

/* ================= POST CARD ================= */

.post-card{
    width:500px;
    height:500px;
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition:0.3s;
    display:flex;
    flex-direction:column;
}

.post-card:hover{
    transform:translateY(-6px);
}

.post-card img{
    width:100%;
    height:60%;
    object-fit:cover; /* fit X/Y */
}

.post-content{
    padding:15px;
    flex-grow:1;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

.post-content h3{
    font-size:18px;
    font-weight:600;
    margin-bottom:8px;
}

.post-content p{
    font-size:14px;
    color:#333;
    margin-bottom:6px;
}

.like-btn{
    display:inline-block;
    padding:6px 12px;
    background:#1f6feb;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-size:13px;
    transition:0.3s;
}

.like-btn:hover{
    background:#1558c0;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">HORIZON</div>
    <div class="nav-links">
        <a href="/home" class="active">Home</a>
        <a href="/explore">Explore</a>
        <a href="/chatbot">Plan Trip</a>
        <a href="/profile">Profile</a>
    </div>
    <a href="/login" class="logout-btn">Log Out</a>
</div>

<!-- PAGE CONTENT -->
<div class="page-content">
    <div class="feed-section">
        {% for post in posts %}
        <div class="post-card">
            <img src="/static/uploads/{{ post[2] }}" onerror="this.style.display='none';">
            <div class="post-content">
                <div>
                    <h3>{{ post[1] }}</h3>
                    <p>{{ post[3] }}</p>
                    <p><b>Budget:</b> ₹{{ post[4] }}</p>
                    <p><b>Likes:</b> {{ post[5] }}</p>
                </div>
                <a href="/like/{{ post[0] }}" class="like-btn">Like ❤️</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
