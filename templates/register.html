<!DOCTYPE html>
<html>
<head>
<title>Horizon | Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f6feb,#0a2540);
    color:white;
}

/* Card */
.register-box{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:18px;
    width:380px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    animation:fadeIn 1s ease;
    border:1px solid rgba(255,255,255,0.2);
}

/* Logo */
.logo{
    font-size:26px;
    font-weight:600;
    letter-spacing:2px;
    margin-bottom:5px;
}

.tagline{
    font-size:13px;
    opacity:0.8;
    margin-bottom:20px;
}

/* Input */
.input-group{
    position:relative;
}

input{
    width:100%;
    padding:12px 40px 12px 12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    outline:none;
    font-size:14px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#1f6feb;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1558c0;
    transform:translateY(-2px);
}

/* Divider */
.divider{
    margin:20px 0;
    display:flex;
    align-items:center;
    text-align:center;
}

.divider::before,
.divider::after{
    content:'';
    flex:1;
    border-bottom:1px solid rgba(255,255,255,0.3);
}

.divider:not(:empty)::before{
    margin-right:.5em;
}

.divider:not(:empty)::after{
    margin-left:.5em;
}

/* Social Buttons */
.social-btn{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-size:14px;
    transition:0.3s;
}

.google{
    background:#ffffff;
    color:#333;
}

.google:hover{
    background:#ddd;
}

.facebook{
    background:#3b5998;
    color:white;
}

.facebook:hover{
    background:#2d4373;
}

/* Checkbox */
.terms{
    font-size:12px;
    margin-top:10px;
    opacity:0.8;
}

/* Link */
a{
    display:block;
    margin-top:15px;
    color:white;
    text-decoration:none;
    font-size:14px;
}

a:hover{
    text-decoration:underline;
}

/* Animation */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="register-box">

    <div class="logo">HORIZON</div>
    <div class="tagline">Discover Your Next Adventure</div>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="confirm_password" type="password" placeholder="Confirm Password" required>

        <div class="terms">
            <input type="checkbox" required> I agree to Terms & Conditions
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="divider">OR</div>

    <button class="social-btn google">Continue with Google</button>
    <button class="social-btn facebook">Continue with Facebook</button>

    <a href="/login">Already have an account? Login</a>

</div>

</body>
</html>
