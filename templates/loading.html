<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon | Loading</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f6feb,#0a2540);
    color:white;
    overflow:hidden;
}

/* Container */
.loader-container{
    text-align:center;
    animation:fadeIn 1.5s ease-in-out;
}

/* Logo */
.logo{
    font-size:48px;
    font-weight:700;
    letter-spacing:3px;
    margin-bottom:20px;
}

/* Tagline */
.tagline{
    font-size:16px;
    opacity:0.8;
    margin-bottom:30px;
}

/* Spinner */
.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,0.2);
    border-top:6px solid white;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}

/* Animations */
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.fade-out{
    animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}
</style>
</head>

<body>

<div class="loader-container" id="loader">
    <div class="logo">HORIZON</div>
    <div class="tagline">Preparing Your Journey...</div>
    <div class="spinner"></div>
</div>

<script>
// Redirect after 3 seconds
setTimeout(function(){
    document.getElementById("loader").classList.add("fade-out");

    setTimeout(function(){
        window.location.href = "login.html";  // change if needed
    }, 1000);

}, 3000);
</script>

</body>
</html>
