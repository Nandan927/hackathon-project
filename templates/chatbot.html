<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon | Trip Planner Chatbot</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* Body */
body{
    background:#eef2f7;
    color:#111;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* Card */
.chatbot-card{
    background:white;
    border-radius:20px;
    padding:40px 30px;
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
    width:100%;
    max-width:420px;
    text-align:center;
    transition:0.3s;
}

.chatbot-card:hover{
    box-shadow:0 15px 40px rgba(0,0,0,0.18);
}

/* Heading */
.chatbot-card h2{
    color:#1f6feb;
    font-size:24px;
    margin-bottom:25px;
    letter-spacing:1px;
}

/* Inputs */
.chatbot-card input{
    width:100%;
    padding:14px 15px;
    margin-bottom:20px;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

.chatbot-card input:focus{
    border-color:#1f6feb;
    box-shadow:0 0 8px rgba(31,111,235,0.3);
}

/* Button */
.chatbot-card button{
    width:100%;
    padding:14px;
    background:#1f6feb;
    color:white;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.chatbot-card button:hover{
    background:#1558c0;
    transform:translateY(-2px);
}

/* Response Box */
.response-text{
    margin-top:25px;
    padding:15px;
    background:#e8f0fe;
    border-radius:10px;
    color:#111;
    font-weight:500;
    min-height:50px;
    text-align:center;
    font-size:15px;
    line-height:1.4;
}

/* Back link */
.back-link{
    display:inline-block;
    margin-top:25px;
    text-decoration:none;
    color:#1f6feb;
    font-weight:600;
    transition:0.3s;
}

.back-link:hover{
    text-decoration:underline;
    color:#1558c0;
}
</style>
</head>

<body>

<div class="chatbot-card">
    <h2>Trip Planner Chatbot</h2>
    <form method="POST">
        <input name="budget" type="number" placeholder="Enter your budget (₹)" required>
        <button type="submit">Plan Trip</button>
    </form>

    <div class="response-text">
        {{ response }}
    </div>

    <a href="/home" class="back-link">← Back to Home</a>
</div>

</body>
</html>
