<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon | Trip Planner Chatbot</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* Body */
body{
    background:#f5f5f5;
    color:#111;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* Card */
.chatbot-card{
    background:white;
    border-radius:15px;
    padding:30px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    width:400px;
}

/* Heading */
.chatbot-card h2{
    text-align:center;
    margin-bottom:25px;
    color:#1f6feb;
}

/* Inputs */
.chatbot-card input{
    width:100%;
    padding:12px 15px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:14px;
    outline:none;
    transition:0.3s;
}

.chatbot-card input:focus{
    border-color:#1f6feb;
    box-shadow:0 0 5px rgba(31,111,235,0.5);
}

/* Button */
.chatbot-card button{
    width:100%;
    padding:12px;
    background:#1f6feb;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.chatbot-card button:hover{
    background:#1558c0;
}

/* Response Text */
.response-text{
    margin-top:20px;
    padding:12px;
    background:#e8f0fe;
    border-radius:8px;
    color:#111;
    font-weight:500;
    min-height:40px;
    text-align:center;
}

/* Back link */
.back-link{
    display:block;
    margin-top:20px;
    text-align:center;
    text-decoration:none;
    color:#1f6feb;
    font-weight:600;
}

.back-link:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="chatbot-card">
    <h2>Trip Planner Chatbot</h2>
    <form method="POST">
        <input name="budget" type="number" placeholder="Enter Budget" required>
        <button type="submit">Plan Trip</button>
    </form>

    <div class="response-text">
        {{ response }}
    </div>

    <a href="/home" class="back-link">Back Home</a>
</div>

</body>
</html>
